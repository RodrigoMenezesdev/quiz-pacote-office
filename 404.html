<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Pacote Office</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz Pacote Office <Office></Office> - 120 Perguntas</h1>
        <div id="quiz-content">
            </div>

        <div id="navigation-area">
            <button id="back-button" class="nav-button" style="display: none;">← Voltar</button>

            <button id="exit-block-button" class="nav-button exit-block-button" onclick="exitQuiz()">Sair</button>

            <div id="validation-message" class="validation-error" style="display: none;">
                ⚠️ Falta responder algumas perguntas para avançar.
            </div>

            <button id="next-button" class="nav-button" disabled>Próximo Bloco →</button>
            
            <button id="finish-button" class="nav-button" style="display: none;">Finalizar Quiz</button>
        </div>


        <div id="results-area" style="display: none;">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
